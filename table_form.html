<!DOCTYPE html">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Table form</title>
</head>
<body>

<h1>Tabelarna forma</h1>
<table border="0">
<tr>
	<td>Name</td>
	<td colspan="5" >
	     <input  name="name" size="70" type="text" placeholder="name" />
	</td>
</tr>

<tr>
	<td>Property Address</td>
	<td colspan="5" >
		<input type="text" name="paddr" size="70" placeholder="proerty address" />
	</td>
<tr>

<tr>
	<td colspan="1">City</td>
	<td colspan="1">
		<input type="text" name="city"  size="25" placeholder="city" />
	</td>
	<td colspan="1">State</td>
	<td>
		<select size="1" style="width:8em;" >
		<option value="FL">FLaj</option>
		<option value="BH">Bosna</option>
		</select>
	</td>
	<td>Zip:</td>
	<td colspan="1">
	<input type="text" name="zip"  size="10" placeholder="zip" />
	</td>

</tr>

<tr>
	<td>Email</td>
	<td colspan="5">
		<input type="text" name="email" size="70" placeholder="email" />
	</td>
</tr>

<tr>
	<td></td>
	<td colspan="5">
		<input style="height:3em; width:14em;" type="button" name="submit" size="15" value="Submituj" />
	</td>
</tr>

</table>
</body>
</html>
